<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Hank's Slides | Hank Lu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Hank's Slides | Hank Lu">
  <meta property="og:site_name" content="Hank's Slides">
  <meta property="og:url" content="https://slides.hanklu.tw">
  <meta property="og:description" content="My slides for presentations and talks.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="">
  <link rel="stylesheet" href="{{{themeUrl}}}" id="theme" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

  <style>
    body {
      font-size: 20px;
    }

    li {
      list-style-type: square;
    }
  </style>
</head>

<body>
  <section class="section">
    <div class="container is-max-desktop">
      <h2 class="title">Hank's Slides</h2>
      <a href="https://hanklu.tw">hanklu.tw</a> | <a href="https://blog.hanklu.tw">blog.hanklu.tw</a> | <a
        href="https://slides.hanklu.tw">slides.hanklu.tw</a>
      <p>>> <a
          href="https://blog.hanklu.tw/post/2021/use-reveal-md-to-generate-multiple-slides-and-host-them-on-github-page/">Use
          reveal-md to generate multiple slides and host them on GitHub Page
        </a></p>
    </div>
  </section>
  <section class="section">
    <div class="container is-max-desktop">
      <ul>
        {{#files}}
        <li>
          <span class="tag is-light is-medium">{{date}}</span>

          {{event}}:
          <a href="{{filePath}}" title="{{title}}">
            {{title}}
          </a>
        </li>
        {{/files}}
      </ul>
    </div>
  </section>
</body>

</html>
